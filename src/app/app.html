<ion-menu side="right" [content]="content">
  <ion-header class="red">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding class="red">
    <ion-list>
      <button class="menu-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div>
      <div class="container">
        <p>Contact<br> info@rugbyindonesia.or.id
          <br> www.rugbyindonesia.or.id
        </p>
      </div>
      <div class="container">
        <p>Connect with us:<br>
        </p>
      </div>
      <div class="container">
        <img class="icons" src="../../assets/img/SM-Twitter.png">
        <img class="icons" src="../../assets/img/SM-Facebook.png">
        <img class="icons" src="../../assets/img/SM-Vine.png">
        <img class="icons" src="../../assets/img/SM-Google-Plus.png">
        <img class="icons" src="../../assets/img/SM-Youtube.png">
        <img class="icons" src="../../assets/img/SM-Instagram.png">
      </div>
      <div class="container">
        <p>Affiliations<br>
        </p>
      </div>

      <div class="container">
        <img class="icons" src="../../assets/img/WorldRugby.png">
        <img class="icons" src="../../assets/img/ARFU2.png">
        <img class="icons" src="../../assets/img/KOI.png">
        <img class="icons" src="../../assets/img/KONI.png">
      </div>

      <div class="container">
        <p>&#169; 2017 Persatuan Rugby Union Indonesia</p>
      </div><br>
      <div class="container">
        <p>Powered By:<br>
        </p>
      </div>
      <br>
      <div class="container">
        <p>Developed By<br> DNArtworks.co.id</p>
      </div>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
